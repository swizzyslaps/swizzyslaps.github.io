<!DOCTYPE html>
<html id="html">
<head>

<meta name="robots" content="noindex">
<title>Swizzy's Sticker Zoo</title>

<link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/swizzyslaps/swizzyslaps.github.io/master/favicon/a180.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/swizzyslaps/swizzyslaps.github.io/master/favicon/f32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/swizzyslaps/swizzyslaps.github.io/master/favicon/f16.png">
	
<script type="text/javascript">
    var color = '#';
    var letters = ['000000', '0000FF', 'FFFFFF'];
    color += letters[Math.floor(Math.random() * letters.length)];
    document.getElementById('html').style.background = color;
</script>
	
<style>
    .tag {
        background: url(https://raw.githubusercontent.com/swizzyslaps/swizzyslaps.github.io/master/images/tag.png) no-repeat center;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>
	
</head>

<body>
	<div class="tag"></div>
</body>
	
</html>
